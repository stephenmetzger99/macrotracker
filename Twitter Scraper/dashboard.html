		<script type="text/javascript">
			setInterval(displayClock, 1000)
			function displayClock(){
				var time = new Date();
				var months = new Array();
				months[0] = "January";
				months[1] = "February";
				months[2] = "March";
				months[3] = "April";
				months[4] = "May";
				months[5] = "June";
				months[6] = "July";
				months[7] = "August";
				months[8] = "September";
				months[9] = "October";
				months[10] = "November";
				months[11] = "December";
				var month = months[time.getMonth()];
				var day = time.getDate();
				var hrs = time.getHours();
				var min = time.getMinutes();
				var sec = time.getSeconds();
				var en = 'AM';

				if (sec == 13) {
					document.getElementById("maxgrip-logo").src="images/maxgirp.png";
				} else {
					document.getElementById("maxgrip-logo").src="images/maxgrip.png";
				}

				if(hrs == 17 && min == 0) {
					document.getElementById("clock").innerHTML = "Beer O'Clock";
				}
				else
				{
					if(hrs > 12){
						en = 'PM';
						hrs = hrs - 12;
					}

					if(min < 10){
						min = '0' + min;
					}

					if(sec < 10){
						sec = '0' + sec;
					}

					document.getElementById("clock").innerHTML = month + ' ' + day + ',   ' + hrs + ':' + min + ':' + sec + ' ' + en;
				}
			}
		</script>
